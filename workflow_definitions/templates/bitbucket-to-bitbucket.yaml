# Excel Differ Workflow: Bitbucket â†’ Bitbucket (same repo)
# Use case: Automated flattening within same repository

# Logging configuration
logging:
  log_dir: ./logs
  log_level: INFO  # DEBUG, INFO, WARNING, ERROR

# State file configuration
state:
  file_path: ./tmp/state/.excel-differ-state.json

source:
  implementation: bitbucket
  config:
    url: https://api.bitbucket.org/2.0/repositories/myworkspace/my-repo
    branch: main
    include_patterns:
      - "data/**/*.xlsx"
      - "reports/**/*.xlsm"
    exclude_patterns:
      - "**/archive/**"
      - "**/temp/**"
    depth: 1  # Only process latest commit if no sync state

destination:
  implementation: bitbucket
  config:
    url: https://api.bitbucket.org/2.0/repositories/myworkspace/my-repo
    branch: main
    output_path: flattened/

converter:
  implementation: noop
  config: {}

flattener:
  implementation: openpyxl
  config:
    include_computed: false
    include_literal: true
    include_formats: true
    timeout: 900
