# Excel Differ Workflow: Local Folder â†’ Bitbucket
# Use case: Process Excel files from local folder, upload flattened outputs to Bitbucket

# State file configuration
state:
  file_path: ./tmp/.excel-differ-state.json

source:
  implementation: local_folder
  config:
    folder_path: /path/to/excel/files
    include_patterns:
      - "**/*.xlsx"
      - "**/*.xlsm"
    exclude_patterns:
      - "**/~$*"          # Excel temp files
      - "**/.~lock.*"     # LibreOffice lock files
      - "**/archive/**"

destination:
  implementation: bitbucket
  config:
    url: https://bitbucket.org/myworkspace/my-repo
    branch: main
    token: ${BITBUCKET_TOKEN}
    output_path: flattened/

converter:
  implementation: noop
  config: {}

flattener:
  implementation: openpyxl
  config:
    include_computed: false
    include_literal: true
    include_formats: true
    timeout: 900
