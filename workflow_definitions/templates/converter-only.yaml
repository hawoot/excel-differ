# Excel Differ Workflow: Converter-Only (No Flattening)
# Use case: Only convert .xlsb to .xlsm, no flattening
# Result: Converted files are uploaded as-is

# Logging configuration
logging:
  log_dir: ./logs

# State file configuration
state:
  file_path: ./tmp/state/.excel-differ-state-converter.json

source:
  implementation: local_folder
  config:
    folder_path: ./tmp/input            # Input directory (create this folder)
    include_patterns:
      - "**/*.xlsx"
      - "**/*.xlsm"
      - "**/*.xlsb"
    exclude_patterns:
      - "**/~$*"          # Excel temp files
      - "**/.~lock.*"     # LibreOffice lock files

destination:
  implementation: local_folder
  config:
    folder_path: ./tmp/output           # Output directory (will be created)

converter:
  implementation: windows_excel  # or 'libreoffice' on Linux
  config:
    timeout: 300

flattener:
  implementation: noop  # No flattening, just copy converted file
  config: {}
