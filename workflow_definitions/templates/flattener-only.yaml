# Excel Differ Workflow: Flattener-Only (No Conversion)
# Use case: Only flatten Excel files, no format conversion needed

# Logging configuration
logging:
  log_dir: ./logs
  log_level: INFO  # DEBUG, INFO, WARNING, ERROR

# State file configuration
state:
  file_path: ./tmp/state/.excel-differ-state-flattener.json

source:
  implementation: local_folder
  config:
    folder_path: ./tmp/input            # Input directory (create this folder)
    include_patterns:
      - "**/*.xlsx"
      - "**/*.xlsm"
      - "**/*.xlsb"
    exclude_patterns:
      - "**/~$*"          # Excel temp files
      - "**/.~lock.*"     # LibreOffice lock files

destination:
  implementation: local_folder
  config:
    folder_path: ./tmp/output           # Output directory (will be created)

converter:
  implementation: noop  # No conversion
  config: {}

flattener:
  implementation: openpyxl
  config:
    include_computed: false
    include_literal: true
    include_formats: true
    timeout: 900
