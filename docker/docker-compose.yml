version: '3.8'

services:
  # Redis - Message broker for Celery
  redis:
    image: redis:7-alpine
    container_name: excel-differ-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API Server - FastAPI
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: excel-differ-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - QUEUE_BACKEND=celery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SNAPSHOT_REPO_URL=${SNAPSHOT_REPO_URL:-}
      - SNAPSHOT_REPO_LOCAL_PATH=/app/snapshot-repo
      - CONVERTER_PATH=/usr/bin/libreoffice
      - TEMP_STORAGE_PATH=/app/temp
      - GIT_USER_NAME=${GIT_USER_NAME:-Excel Diff Server}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL:-excel-diff@example.com}
    volumes:
      - snapshot-repo:/app/snapshot-repo
      - temp-storage:/app/temp
      # Mount SSH keys for git authentication (optional)
      # - ~/.ssh:/root/.ssh:ro
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: excel-differ-worker
    environment:
      - LOG_LEVEL=INFO
      - QUEUE_BACKEND=celery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SNAPSHOT_REPO_URL=${SNAPSHOT_REPO_URL:-}
      - SNAPSHOT_REPO_LOCAL_PATH=/app/snapshot-repo
      - CONVERTER_PATH=/usr/bin/libreoffice
      - TEMP_STORAGE_PATH=/app/temp
      - GIT_USER_NAME=${GIT_USER_NAME:-Excel Diff Server}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL:-excel-diff@example.com}
      - WORKER_CONCURRENCY=4
    volumes:
      - snapshot-repo:/app/snapshot-repo
      - temp-storage:/app/temp
      # Mount SSH keys for git authentication (optional)
      # - ~/.ssh:/root/.ssh:ro
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A src.workers.celery_app worker --loglevel=info --concurrency=4

volumes:
  redis-data:
  snapshot-repo:
  temp-storage:
